<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>𝐒𝐈𝐌𝐒𝐈𝐌𝐈 𝐓𝐄𝐀𝐂𝐇 𝐁𝐎𝐗</title>

<script>
function teachSimSimi() {
  var userInput = document.getElementById("userInput").value;
  var teach = document.getElementById("teach").value;

  fetch(`/s4b1k/teach?ask=${encodeURIComponent(userInput)}&ans=${encodeURIComponent(teach)}`)
    .then(response => response.json())
    .then(data => {
      document.getElementById("response").innerText = "your ask: " + data.ask + "\n" + "your answer: " + data.ans;
    })
    .catch(error => {
      console.error('Error:', error);
    });
}
</script>

</head>
<body>

<h1>𝙎𝙄𝙈𝙎𝙄𝙈𝙄 𝙏𝙀𝘼𝘾𝙃 𝘽𝙊𝙓</h1>

<form id="teachForm">
  <label for="userInput">𝙌𝙪𝙚𝙨𝙩𝙞𝙤𝙣❓:</label><br>
  <input type="text" id="userInput" name="userInput"><br><br>
  <label for="teach">𝘼𝙣𝙨𝙖𝙬𝙚𝙧 𝙩𝙤 𝙏𝙚𝙖𝙘𝙝:</label><br>
  <input type="text" id="teach" name="teach"><br><br>
  <button type="button" onclick="teachSimSimi()">𝕋𝕖𝕒𝕔𝕙 𝕊𝕚𝕞𝕤𝕚𝕞𝕚 🧑‍🏫</button>
</form>

<div id="response"></div>

        <footer class="animated-rainbow">
        <p aligen="middle">𝙲𝚛𝚎𝚍𝚒𝚝𝚜: 𝐒𝐀𝐈𝐌𝐔𝐌 𝐒𝐀𝐁𝐈𝐊 (𝐒𝟒𝐁𝟏𝐊)</p>
      </footer>
  

</body>
</html>
