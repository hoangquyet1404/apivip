<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .chat-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    overflow: hidden;
  }
  .chat-messages {
    padding: 20px;
    overflow-y: scroll;
    height: 300px; /* Adjust as needed */
  }
  .message {
    margin-bottom: 15px;
  }
  .message.sender {
    text-align: right;
  }
  .message.sender .message-body {
    background-color: #DCF8C6;
    border-bottom-right-radius: 0;
  }
  .message.receiver .message-body {
    background-color: #EAEAEA;
    border-bottom-left-radius: 0;
  }
  .message-body {
    max-width: 70%;
    padding: 10px 15px;
    border-radius: 8px;
    word-wrap: break-word;
  }
  .message-input {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f5f5f5;
  }
  .message-input input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
  }
  .message-input button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    border-radius: 20px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    outline: none;
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
    <!-- Chat messages will be appended here -->
  </div>
  <div class="message-input">
    <input type="text" id="userInput" placeholder="ğ“ğ²ğ©ğ ğ²ğ¨ğ®ğ« ğ¦ğğ¬ğ¬ğšğ ğ...">
    <button onclick="sendMessage()">ğ’ğğ§ğğŸ“¤</button>
  </div>
</div>

<script>
  function sendMessage() {
    var userInput = document.getElementById('userInput').value;
    appendMessage('sender', userInput);
    // Call SimSimi API and handle the response
    fetch(`/s4b1k/sim?ask=${userInput}`)
      .then(response => response.json())
      .then(data => {
        appendMessage('receiver', data.respond);
      })
      .catch(error => {
        console.error('Error:', error);
        appendMessage('receiver', 'ğ’ğ¨ğ«ğ«ğ², ğˆ ğœğ¨ğ®ğ¥ğğ§\'ğ­ ğ®ğ§ğğğ«ğ¬ğ­ğšğ§ğ ğ­ğ¡ğšğ­.');
      });
    document.getElementById('userInput').value = '';
  }

  function appendMessage(type, message) {
    var chatMessages = document.getElementById('chatMessages');
    var messageContainer = document.createElement('div');
    var messageBody = document.createElement('div');
    messageContainer.classList.add('message', type);
    messageBody.classList.add('message-body');
    messageBody.textContent = message;
    messageContainer.appendChild(messageBody);
    chatMessages.appendChild(messageContainer);
    // Scroll to bottom
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>
  
</body>
